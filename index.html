<!DOCTYPE html>
<html>
  <head>
    <title>QUIZ BOARD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
    <h1>JavaScript Quiz Board</h1>
    <p id="slogan">Test your Knowledge in JavaScript</p>
    <form id="quiz-board">
      <!-- qsn 1 -->
      <div class="form-group">
        <label for="qsn1">1. Inside which HTML element do we put the JavaScript?</label>
        <div>
        <input type="radio" id="jsname" name="qsn1" value="0">
        <label for="jsname">&lt;js&gt;</label>
      </div>
      <div>
        <input type="radio" id="scripting" name="qsn1" value="0">
        <label for="scripting">&lt;scripting&gt;</label>
      </div>
      <div>
        <input type="radio" id="script" name="qsn1" value="0">
        <label for="script">&lt;script&gt;</label>
      </div>
      <div>
        <input type="radio" id="javascript" name="qsn1" value="0">
        <label for="javascript">&lt;javascript&gt;</label>
      </div>
    </div>
    <!-- end of qsn 1 -->
    <!-- qsn 2 -->
    <div class="form-group">
      <label for="qsn2">2. Which of the following is not considered a JavaScript operator?</label>
      <div>
        <input type="radio" id="new" name="qsn2" value="">
        <label for="new">new</label>
      </div>
      <div>
        <input type="radio" id="this" name="qsn2" value="">
        <label for="this">this</label>
      </div>
      <div>
        <input type="radio" id="delete" name="qsn2" value="">
        <label for="delete">delete</label>
      <div>
        <input type="radio" id="typeof" name="qsn2" value="">
        <label for="typeof">typeof</label>
      </div>
    </div>
    <!-- end of qsn 2 -->
    <!-- qsn 3 -->
    <div class="form-group">
      <label for="qsn3">3. How do you write "Hello World" in an alert box?</label>
      <div>
        <input type="radio" id="box" name="qsn3" value="">
        <label for="box">alertBox("Hello World")</label>
      </div>
      <div>
        <input type="radio" id="msg" name="qsn3" value="">
        <label for="msg">msg("Hello World")</label>
      </div>
      <div>
        <input type="radio" id="alert" name="qsn3" value="">
        <label for="alert">alert("Hello World")</label>
      </div>
      <div>
        <input type="radio" id="msgbox" name="qsn3" value="">
        <label for="msgbox">msgBox("Hello World")</label>
      </div>
    </div>
  </div>
  </body>
</html>
